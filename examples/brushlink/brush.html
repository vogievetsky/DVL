<!DOCTYPE html>
<html>
  <head>
    <title>DVL Brushing + Linking</title>
    <script src="../../d3/d3.v2.js"></script>
    <script src="../../dvl.js"></script>

    <script src="gendata.js"></script>
    <script src="scatter.js"></script>
    <script src="time.js"></script>
    <script src="bar.js"></script>

    <link type="text/css" href="brush.css" rel="Stylesheet" />
  </head>
  <body>
    <div>
      <div class="control">
        <button onclick="toggleRealtime()">Toggle Realtime data</button>
        <!-- <button onclick="dvl.postGraph()">Object graph</button> -->
        <span class="info"></span>
      </div>
      <div class="chart1"></div>
      <div class="chart2"></div>
      <div class="chart3"></div>
      <div class="chart4"></div>
      <div class="other">
        <button onclick="addChart()">Add another chart</button>
        <pre class="demo">
        </pre>
      </div>
    </div>
  </body>
  <script type="text/javascript">

  var dataGen = generateData();
  var data = dataGen.data;
  var metrics = dataGen.metrics;
  var realtime = dataGen.realtime;

  function toggleRealtime() {
    realtime.value(!realtime.value());
  }

  selHolder = dvl().name('sel_holder');
  selData = dvl().name('sel_data');

  var summaryText = dvl.applyAlways({
    args: [data, selData],
    fn: function(_data, _selData) {
      var str = 'There are ' + _data.length + ' data points.';
      if (_selData) {
        str += ' (' + _selData.length + ' selected)';
      }
      return str;
    }
  })

  dvl.bindSingle({
    self: d3.select('.info'),
    text: summaryText
  });

  var objectText = dvl.applyAlways([data, selData], function(_data, _selData){
    if (! _data)
      return null;

    _d = _data[17];

    found = false;
    if (_selData && _selData.length) {
      for (var i = 0; i < _selData.length; i++) {
        item = _selData[i];
        if (item.time == _d.time) {
          found = true;
          break;
        }
        if (item.time > _d.time) break;
      }
    }

    s = found ? "" : "Selected!";
    pretty_d = {
      time    : _d.time,
      phase   : _d.phase,
      temp    : _d.temp.toFixed(3),
      bubbling: _d.bubbling.toFixed(3),
      energy  : _d.energy.toFixed(3)
    }
    return s + "\n" + JSON.stringify(pretty_d, null, "  ");
  })

  dvl.bindSingle({
    self: d3.select('pre.demo'),
    text: objectText
  })

  window.timeWidth = dvl(600)

  time({
    parent: d3.select('div.chart1'),
    selHolder: selHolder,
    selData: selData,
    data: data,
    time: 'time',
    metric: 'temp',
    width: timeWidth,
    height: 400
  });

  scatter({
    parent: d3.select('div.chart2'),
    selHolder: selHolder,
    selData: selData,
    data: data,
    metricX: 'energy',
    metricY: 'temp',
    width: 400,
    height: 400
  });

  bar({
    parent: d3.select('div.chart3'),
    selHolder: selHolder,
    selData: selData,
    data: data,
    dimension: 'phase',
    width: 600,
    height: 200
  });

  function addChart() {
    d3.select('.other').style('display', 'none')
    scatter({
      parent: d3.select('div.chart4'),
      selHolder: selHolder,
      selData: selData,
      data: data,
      metricX: 'temp',
      metricY: 'bubbling',
      width: 400,
      height: 400
    });
  }

  </script>
</html>
