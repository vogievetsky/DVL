<!DOCTYPE html>
<html>
  <head>
    <title>DVL Simple Time Graph</title>
    <link type="text/css"         href="../../css/smoothness/jquery-ui-1.8.7.custom.css" rel="Stylesheet" />
    <script type="text/javascript" src="../../lib/jquery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery/jquery-ui-1.8.7.custom.js"></script>
    <script type="text/javascript" src="../../d3/d3.v2.js"></script>
    <script type="text/javascript" src="../../dvl.js"></script>
    <style type="text/css">

body {
  font: 12px sans-serif;
}

.background {
  fill: #ccc;
}

.lines {
  shape-rendering: crispEdges;
  stroke: white;
}

.line {
  stroke: red;
}

    </style>

  </head>
  <body>
    <div>
    </div>
  </body>
  <script type="text/javascript">

  var data = [];

  var yv = 0
  for (var i=0; i < 50; i++) {
    yv += Math.random()-0.5;
    data.push({x:i, y:yv});
  }

  var data = dvl(data)

	var getX = dvl.acc('x');
	var getY = dvl.acc('y');

	var margin = dvl({ top: 30, bottom: 70, left: 70, right: 30 }, "margin");

  var panel = dvl.svg.canvas({
    selector:'body',
    width: 800,
    height: 500,
    margin:margin
  });

  var sx = dvl.scale.linear({
    name: "scale_x",
    domain: { data:data, acc:getX, sorted:true },
    rangeFrom: 0,
    rangeTo: panel.width,
    padding: 10
  })

  var sy = dvl.scale.linear({
    name: "scale_y",
    domain: { data:data, acc:getY },
    rangeFrom: 0,
    rangeTo: panel.height,
    padding: 10
  });

  var scaledTicksX = dvl.gen.fromArray(sx.ticks, null, sx.scale),
      scaledTicksY = dvl.gen.fromArray(sy.ticks, null, sy.scale);

  dvl.svg.lines({
    panel: panel,
    duration: 400,
    props: {
      key: sx.ticks,
      left: scaledTicksX,
      top1: 0,
      bottom2: 0
    }
  });

  dvl.svg.lines({
    panel: panel,
    duration: 400,
    props: {
      key: sy.ticks,
      bottom: scaledTicksY,
      left1: 0,
      right2: 0
    }
  });

  dvl.svg.labels({
    panel: panel,
    duration: 400,
    props: {
      key: sx.ticks,
      left: scaledTicksX,
      bottom: -3,
      text: dvl.gen.fromArray(sx.ticks, null, sx.format),
      baseline: "top",
      align: "middle"
    }
  });

  dvl.svg.labels({
    panel: panel,
    duration: 400,
    props: {
      key: sy.ticks,
      left: -3,
      bottom:  scaledTicksY,
      text: dvl.gen.fromArray(sy.ticks, null, sy.format),
      align: "end",
      baseline: "middle"
    }
  });

  dvl.svg.line({
    panel: panel,
    duration: 400,
    props: {
      key: dvl.gen.fromArray(data, getX),
      left: dvl.gen.fromArray(data, getX, sx.scale),
      bottom: dvl.gen.fromArray(data, getY, sy.scale)
    }
  });


  var mouse = dvl.svg.mouse(panel);
  dx = dvl.apply({ fn:sx.invert, args:mouse.x });

  dvl.svg.lines({
    panel: panel,
    clip: false,
    props: {
      left: dvl.apply({fn:sx.scale, args:dx}),
      top1: 0,
      bottom2: 0,
      stroke: "green"
    }
  });

  </script>
</html>
